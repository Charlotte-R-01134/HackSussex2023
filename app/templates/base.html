<title>&#60Make&#62 Something</title>

{% block head %}

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% endblock %}

<style>
    * {
        font-family: sans-serif !important;
    }

    .btn-default, .form-control {
        background-color: #e9e6e6 !important;
        margin-top: 16px !important;
        margin-bottom: 16px !important;
    }

    h1 {
        color: #403f3f !important;
    }

    hr {
        border-color: #484747 !important;
        position: relative !important;
        border-top: 2px double !important;
        margin-top: 0 !important;
    }

    .dropdown-menu {
        background-color: #31373d !important;
        color: #737070 !important;
    }

    .dropdown-menu>li>a:hover {
        background-color: #5c5a5a !important;
    }

    img {
        border-radius: 50%;
        margin-right: 5px;
    }

    .navbar {
        margin-bottom: 32px;
    }
</style>

{% block navbar %}
{% endblock %}

<body class="text-center justify-content-center">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-level="Close">
            </button>
        </div>
        {% endfor %}
    {% block page_content %}
    {% endblock %}
</body>

{% block scripts %}
{% endblock %}
