<!DOCTYPE html>
<html>
<head>
	<title>MAKEsomething login</title>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">[New Here?]</label>
					<input type="text" name="txt" placeholder="Username" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label id="login-text" for="chk" aria-hidden="true">[Hello Again!]</label>
					<input type=" text" name="txt" placeholder="Username" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
